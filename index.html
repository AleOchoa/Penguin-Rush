<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Penguin-Rush</title>
</head>
<body>
    <div id="left">
        <h1>Penguin Rush</h1>
        <h4>You should be the first to get the fish!</h4>
    <button id='start-button'>Start</button>
    <h3>Selected level: <span>Beginner</span></h3>
    <div id="niveles">
        <button id='beginner'>Beginner</button>
        <button id='normal'>Normal</button>
        <button id='expert'>Expert</button> 
    </div>
    </div>
    <canvas width="600px" height="600px"></canvas>
    <div id="right">
        <h2>Player 1</h2>
        <img class="player" src="./Imagenes/player1.png" alt="player1">
        <img class="comando" src="./Imagenes/flechas.svg" alt="control-p1">
        <h2>Player 2</h2>
        <img class="player" src="./Imagenes/player2.png" alt="player2">
        <img class="comando" src="./Imagenes/letras.svg" alt="control-p2">
    </div>
    <script src="script.js"></script>
</body>
</html>
